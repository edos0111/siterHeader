<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Канцпарк</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-top">
            <div class="location"> <img src="img/Vector.svg"> Махачкала</div>
            <nav class="header-top-menu">
                <a href="#">Магазины</a>
                <a href="#">Покупателям <img src="img/arrow.svg" ></a>
                <a href="#">Юридическим лицам <img src="img/arrow.svg"></a>
            </nav>
            <div class="phone">8-800-999-99-99 (с 03:00 до 22:00)</div>
        </div>
        <div class="header-main">
            <div class="logo"><img src="img/logo.svg" alt=""></div>
            <div class="search-bar">
                <input type="text" placeholder="Быстрый поиск">
                <button class="search-btn"><img src="img/Frame.svg"></button>
            </div>
            <div class="user-actions">
                <div><img src="img/heart.svg" >Избранное <span class="badge">3</span></div>
                <div> <img src="img/scales.svg"> Сравнить</div>
                <div> <img src="img/basket.svg"> Корзина <span class="badge">7</span></div>
            </div>
        </div>
        <nav class="header-bottom">
            <button class="catalog-btn"> <img src="img/Group 201.svg" >Каталог</button>
            <a href="#"> <img src="img/note.svg"> Бумажная продукция</a>
            <a href="#"> <img src="img/bag.svg"> Товары для школы</a>
            <a href="#"> <img src="img/mstrpc.svg"> Товары для творчества</a>
            <a href="#"> <img src="img/buyers.svg"> Товары для торговли</a>
            <a href="#" class="highlight"><img src="img/discounts.svg"> Скидки и акции</a>
        </nav>
    </header>
</body>
</html>
